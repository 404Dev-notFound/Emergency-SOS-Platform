<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Location - RapidResponse Map</title>

  <!-- ‚úÖ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e8f0fe, #fefefe);
      font-family: "Poppins", sans-serif;
    }

    #map {
      height: 80vh;
      width: 90%;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #1d4ed8;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e293b;
      margin-top: 80px;
      text-align: center;
    }

    .info {
      text-align: center;
      color: #64748b;
      margin-top: 8px;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen relative">

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Back</button>

  <!-- Page Title -->
  <h2 class="title">üìç Your Live Location</h2>
  <p class="info">Location updates automatically if GPS permissions are enabled.</p>

  <!-- Map -->
  <div id="map"></div>

  <script>
    // === Initialize Map ===
    function initializeMap() {
      const map = L.map("map").setView([0, 0], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
      }).addTo(map);

      const marker = L.marker([0, 0]).addTo(map).bindPopup("üìç You are here").openPopup();

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            map.setView([lat, lon], 15);
            marker.setLatLng([lat, lon]);
          },
          () => {
            alert("‚ö† Unable to access location. Please enable GPS.");
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert("‚ùå Geolocation not supported on this browser.");
      }
    }

    // Call map
    window.onload = initializeMap;
  </script>
</body>
</html>
