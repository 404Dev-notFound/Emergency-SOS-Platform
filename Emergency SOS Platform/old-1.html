<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOS â€” Home</title>
  <style>
    /* ==== GLOBAL ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e003e, #120026, #000);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ==== HEADER ==== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #00aeef;
    }

    header select, header button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    header button {
      background: #00aeef;
      transition: 0.3s;
    }
    header button:hover {
      background: #008ac4;
    }

    /* ==== HERO CARD ==== */
    .hero {
      margin-top: 120px;
      text-align: center;
      padding: 50px 20px;
    }

    .card {
      display: inline-block;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      padding: 60px 40px;
      backdrop-filter: blur(30px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      font-weight: 600;
      color: #c5e6f9;
    }

    .hero p {
      font-size: 1.1rem;
      color: #a7b3c0;
      margin-bottom: 40px;
    }

    /* ==== EMERGENCY ICONS ==== */
    .emergency-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .icon-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      transition: 0.3s;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .icon-circle:hover {
      background: rgba(0, 174, 239, 0.4);
      transform: translateY(-5px);
    }

    .icon-circle i {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    /* ==== SOS BUTTON ==== */
    .sos-btn {
      background: #00aeef;
      border: none;
      padding: 25px 70px;
      border-radius: 50px;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      animation: pulse 2s infinite;
      box-shadow: 0 0 25px rgba(0, 174, 239, 0.6);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,174,239,0.6); }
      70% { box-shadow: 0 0 0 25px rgba(0,174,239,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,174,239,0); }
    }

    .sos-btn:hover {
      background: #008ac4;
    }

    /* ==== HOW IT WORKS ==== */
    .how {
      margin: 80px 0;
      text-align: center;
    }
    .how h3 {
      font-size: 1.8rem;
      margin-bottom: 40px;
    }

    .steps {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .step {
      width: 180px;
      text-align: center;
    }

    .step-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: #00aeef;
    }

    /* ==== FOOTER ==== */
    footer {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer a {
      color: #00aeef;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* ==== MODAL ==== */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .modal-content button {
      margin-top: 20px;
      background: #00aeef;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
  </style>
  <script src="https://kit.fontawesome.com/a2e8f6b44a.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>SOS</h1>
    <div>
      <select>
        <option>Citizen</option>
        <option>Volunteer</option>
        <option>NGO</option>
        <option>Admin</option>
      </select>
      <button id="loginBtn">Sign In</button>
    </div>
  </header>
